{% extends "modelo.html" %}

{% block titulo %}
    <title>Editar refeição</title>
{% endblock titulo %}

{% block 'conteudo' %}
    <form action="{% url 'refeicao-update' form.instance.id %}" method="POST" class="container conteudo-corpo-admin" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.media }}
        {{ form.as_p }}

        <button type="submit" class="btn btn-danger">Salvar</button>
    </form>
{% endblock 'conteudo' %}
