{% extends "tela_admin.html" %}

{% block titulo %}
    <title>Deletar setor</title>
{% endblock titulo %}

{% block 'conteudo' %}
    <form action="{% url 'setor-delete' setor.id %}" method="POST" class="container conteudo-corpo-admin">
        {% csrf_token %}
        
        <h3>Deseja deletar: {{ setor.nome }}?</h3>

        <button type="submit" class="btn btn-danger">Deletar</button>
    </form>
{% endblock 'conteudo' %}
